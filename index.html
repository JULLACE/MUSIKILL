<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUSIKILL</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>MUSIKILL</h1>

    <audio id="player" src="#"></audio>
    <div> 
        <button id="play-button">Play</button> 
        <button id="pause-button">Pause</button>
    </div>
    <div class="slidecontainer">
        <input type="range" min="1" max="100" value="20" oninput="document.getElementById('player').volume = document.querySelector('input').value / 100">
      </div>
    </div>

    <script src="main.js">
    </script>

</body>
</html>
