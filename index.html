<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUSIKILL</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>MUSIKILL</h1>

    <div class="choices">
        <div class="level">
            <img id="0-1" src="./levels/0-1.png">
        </div>
        <div class="level">
            <img id="0-2" src="./levels/0-2.png">
        </div>
    </div>

    <div class="spacer"></div>

    <div class="media">
        <audio id="player" src="#"></audio>
        <button id="play-button">Play</button> 
        <button id="pause-button">Pause</button>
        <button id="add-button">Add +1 seconds</button>
        <button id="change-button">Change [DEBUG]</button>
        <input id="volume-bar" type="range" min="1" max="100" value="20">
        <progress id="seek-bar" max="1" value="0"></progress>
    </div>

    <script src="main.js">
    </script>

</body>
</html>
