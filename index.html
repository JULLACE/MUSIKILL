<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUSIKILL</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>MUSIKILL</h1>
    <div class="main">
        <div class="layer">OVERTURE: MOUTH OF HELL</div>
        <div class="choices">
            <div class="level">
                <p>0-1: INTO THE FIRE</p>
                <hr />
                <img id="0-1" src="./levels/0-1.png">
            </div>
            <div class="level">
                <p>0-2: THE MEATGRINDER</p>
                <hr />
                <img id="0-2" src="./levels/0-2.png">
            </div>
            <div class="level">
                <p>0-3: DOUBLE DOWN</p>
                <hr />
                <img id="0-3" src="./levels/0-3.png">
            </div>
            <div class="level">
                <p>0-4: A ONE-MACHINE ARMY</p>
                <hr />
                <img id="0-4" src="./levels/0-4.png">
            </div>
            <div class="level">
                <p>0-5: CERBERUS</p>
                <hr />
                <img id="0-5" src="./levels/0-5.png">
            </div>
        </div>
        <div class="layer">LAYER 1: LIMBO</div>
        <div class="choices">
            <div class="level">
                <p>1-1: HEART OF THE SUNRISE</p>
                <hr />
                <img id="1-1" src="./levels/1-1.png">
            </div>
            <div class="level">
                <p>1-2: THE BURNING WORLD</p>
                <hr />
                <img id="1-2" src="./levels/1-2.png">
            </div>
            <div class="level">
                <p>1-3: HALLS OF SACRED REMAINS</p>
                <hr />
                <img id="1-3" src="./levels/1-3.png">
            </div>
            <div class="level">
                <p>1-4: CLAIR DE LUNE</p>
                <hr />
                <img id="1-4" src="./levels/1-4.png">
            </div>
        </div>
    </div>

    <div class="spacer"></div>

    <div class="media">
        <audio id="player" src="#"></audio>
        <button id="play-button">Play</button> 
        <button id="pause-button">Pause</button>
        <button id="add-button">Add +1 seconds</button>
        <button id="change-button">Change [DEBUG]</button>
        <input id="volume-bar" type="range" min="1" max="100" value="20">
        <progress id="seek-bar" max="1" value="0"></progress>
    </div>

    <script src="main.js">
    </script>

</body>
</html>
